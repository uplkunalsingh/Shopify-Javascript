<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container max-w-5xl mx-auto">
    <div
      class="bg-gray-100 bg-indigo-100 border border-b-indigo-400 p-2 sticky top-0 w-[100%] flex flex-col justify-center gap-4">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Store</h2>
        <a href="" target="_blank" class="check-out bg-indigo-800 p-2 min-w-[140px] text-center text-white">Check
          Out</a>
        <div class="cart flex gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
            </path>
          </svg>
          <sup>
            0
          </sup>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 products p-4">

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
